	name: Java CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Compile and Test
      run: |
        javac -cp .:junit-4.13.2.jar:hamcrest-core-1.3.jar src/sit707_9P_TaskPlanner/*.java
        java -cp .:junit-4.13.2.jar:hamcrest-core-1.3.jar org.junit.runner.JUnitCore sit707_9P_TaskPlanner.TaskPlannerServiceTest
